<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Learn JS!</title>

    <!-- INCLUDE EXTERNAL CSS LIBRARIES -->

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <!-- Include 'Skeleton' library, a responsive CSS boilerplate (responsive grid, CSS utilities for style and layout) -->

    <!-- INCLUDE EXTERNAL JAVASCRIPT FILES -->
    <!-- Include 'jQuery' library -->

    <!-- INCLUDE INTERNAL JAVASCRIPT FILES -->

    <script src='/app.js'></script>

    <!-- INCLUDE FONTS -->
    <!-- Include Skeleton library's default font 'Raleway', served via Google Fonts -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <!-- INLINE CSS STYLES FOR OUR APPLICATION (MAY BE MOVED TO A SEPARATE FILE -->
    <style type="text/css" media="all">
      body { margin-top: 30px; }
    </style>
  </head>

    <div class="markup">
      <div class="view-container">
        <div class="row">
          <div class="one-half column">
            <h3>Learn JavaScript, one puzzle at a time.</h3>
            <a href="" class="button button-primary">Start Now!</a>
          </div>
          <div class="one-half column">
            <img src="images/HeroImage.jpg" />
          </div>
        </div>
      </div>
    </div>
